    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <header class="main-header"></header>
            <aside class="main-sidebar">

            </aside>
            <div class="content-wrapper">
                <section class="content-header">
                    <h1>系统管理 <small>管理组管理</small></h1>
                </section>
                <section class="content">
                    <div class="box box-solid">
                        <div class="box-body">
                            <button class="btn btn-skin btn-primary" id="btn_refresh"><i class="fa fa-refresh"></i> 刷新</button>
                            <button class="btn btn-skin btn-primary" data-toggle="modal" data-target="#modal_save" data-type="1"><i class="fa fa-plus"></i> 添加</button>
                            <button class="btn btn-skin btn-primary" id="btn_delete"><i class="fa fa-trash"></i> 删除</button>
                        </div>
                    </div>
                    <div class="box box-solid">
                        <div class="box-body">
                            <table class="table table-bordered" id="table_data">

                                    <th style="width: 10px"><input type="checkbox" class="minimal total-checkbox"></th>

                                    <th>所在单位</th>

                                    <th>描述</th>

                                    <th>操作</th>
                                </tr>
                            </table>
                        </div>

                        </div>
                    </div>
                </section>
            </div>

            <aside class="control-sidebar control-sidebar-dark">

                    </li>

                        <ul class="control-sidebar-menu">
                            <li style="display: none;">
                                <a href="javascript:void(0)">
                                    <i class="menu-icon fa fa-user bg-gray"></i>

        <!-- 添加框 -->
        <div class="modal fade" id="modal_save">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" data-aria-label="Close"><span data-aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title"><i class="fa fa-plus"></i> 添加</h4>
                    </div>
                    <form id="form_data">
                        <input type="hidden" id="id" name="id">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label>所在单位 <font class="text-primary">*</font></label>
                                        <select id="department_id" name="department_id" style="width: 100%;"></select>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>名称 <font class="text-primary">*</font></label>
                                        <input type="text" class="form-control" id="title" name="title" placeholder="名称">
                                    </div>
                                </div>
                                <div class="col-lg-5">
                                    <div class="form-group">
                                        <label>描述 <font class="text-primary">*</font></label>
                                        <input type="text" class="form-control" id="remark" name="remark" placeholder="描述">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group no-margin">
                                <label>权限 <font class="text-primary">*</font></label>
                                <ul class="list-group no-margin" id="competence_list"></ul>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-skin btn-primary" id="btn_submit">确定</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 确定框 -->
        <div class="modal fade" id="modal_confirm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h4>确定 <label class="text-red"> 删除 </label> 选中数据？</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-skin btn-primary" id="btn_confirm">确定</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal_msg">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h4 id="font_msg" style="font-weight: bold;color: red;">错误信息</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery 2.1.4 -->
        <script src="res/plugins/jQuery/jQuery-2.1.4.min.js"></script>
        <!-- jQuery UI 1.11.4 -->
        <script src="res/plugins/jQueryUI/jquery-ui.min.js"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <!-- Bootstrap 3.3.5 -->
        <script src="res/bootstrap/js/bootstrap.min.js"></script>
        <!-- iCheck 1.0.1 -->
        <script src="res/plugins/iCheck/icheck.min.js"></script>
        <!-- Select2 -->
        <script src="res/plugins/select2/select2.full.min.js"></script>
        <!-- switch -->
        <script src="res/plugins/switch/bootstrap-switch.min.js"></script>
        <!-- AdminLTE App -->
        <script src="res/dist/js/app.min.js"></script>
        <!-- 自定义 -->
        <script src="self/js/head.js"></script>
        <script src="self/js/self.js"></script>
        <script src="self/js/sidebar.js"></script>
        <script>
            $(function() {
                initAccount("5da62180ff1b42a3b1b76e10e1c6509a");
                initCheckBox4Total("total-checkbox", "td-checkbox");

                initData();
                //加载数据
                function initData() {
                    $("#table_loading").show();
                    $.ajax({
                        type: "POST",
                        url: "role/get_list",
                        dataType: "JSON",
                        success: function(data) {
                            $("#table_loading").hide();
                            if(data.result != 1) {
                                showMsg(data.error_msg);
                                return;
                            }

                            $(".tr_data").remove(); //清除数据
                            if(data.data == null || data.data.legnth == 0) {
                                return;
                            }
                            $.each(data.data, function(index, value) {
                                var $td_data = $("<tr class='tr_data'>" +
                                    "<td><input type='checkbox' class='minimal td-checkbox' data-id='" + value.id + "'></td>" +
                                    "<td>" + (index + 1) + ".</td>" +
                                    "<td>" + value.department_name + "</td>" +
                                    "<td>" + value.title + "</td>" +
                                    "<td>" + value.remark + "</td>" +
                                    "<td id='" + value.id + "'></td>" +
                                    "<td><button class='btn btn-skin " + btnSkin + " btn-xs edit' data-toggle='modal' data-target='#modal_save' " +
                                    "data-department='" + value.department_id + "' data-id='" + value.id + "' data-title='" + value.title + "' data-remark='" + value.remark + "' data-competence='" + value.competence_ids + "'><i class='fa fa-edit'></i> 编辑</button></td>" +
                                    "</tr>");
                                $("#table_data").append($td_data);

                                var competence = value.competence;
                                for(var key in competence) {
                                    var $group = $("<div class='btn-group btn-group-xs' style='padding-top: 3px;'></div></br>");
                                    var $parent = $("<button class='btn btn-warning'>" + key + "</button>");
                                    $group.append($parent);
                                    $.each(competence[key], function(index1, value1) {
                                        var $child = $("<button class='btn btn-info'>" + value1.text + "</button>");
                                        $group.append($child);
                                    })
                                    $("#" + value.id).append($group);
                                }
                            });

                            initCheckBoxByClassName("td-checkbox");
                        },
                        error: function(xhr, type) {
                            showMsg("系统繁忙");
                        }
                    });
                }
                //刷新
                $("#btn_refresh").click(function() {
                    initData();
                })

                //加载权限数据
                function initCompetenceList(selected) {
                    selected = selected || "";
                    $.ajax({
                        type: "POST",
                        url: "competence/get_choose_list",
                        dataType: "JSON",
                        success: function(data) {
                            if(data.result != 1) {
                                showMsg(data.error_msg);
                                return;
                            }

                            $(".list-item").remove(); //清除数据
                            if(data.data == null || data.data.length == 0) {
                                return;
                            }
                            $.each(data.data, function(index, value) {
                                var $li = $("<li class='list-group-item list-item'></li>");
                                var $label = $("<label class='label label-warning'>" + value.text + "</label>");
                                $li.append($label);
                                $.each(value.children, function(index1, value1) {
                                    $label = $("<label style='padding-left: 5px;padding-right: 5px;'><input type='checkbox' class='minimal competence' name='competence_ids' id='cb_" + value1.id + "' value='" + value1.id + "'> " + value1.text + "</label>");
                                    $li.append($label);
                                })
                                $("#competence_list").append($li);
                            });

                            initCheckBoxByClassName("competence");

                            if(selected != null && selected != "") {
                                var idArr = selected.split(",");
                                $.each(idArr, function(index, value) {
                                    $("#cb_" + value).iCheck("check");
                                })
                            }
                        },
                        error: function(xhr, type) {
                            showMsg("系统繁忙");
                        }
                    });
                }

                //已选中权限
                //添加/编辑框显示
                $("#modal_save").on("show.bs.modal", function(event) {
                    $("#id").val(null);
                    $("#title").val(null);
                    $("#remark").val(null);

                    var button = $(event.relatedTarget)
                    var type = button.data("type");

                    var departmentId = "";
                    var selected = "";
                    if(type == "1") { //添加
                        $(".modal-title").html("<i class='fa fa-plus'></i> 添加");
                        selected = "";
                    } else { //编辑
                        $(".modal-title").html("<i class='fa fa-edit'></i> 编辑");
                        $("#id").val(button.data("id"));
                        $("#title").val(button.data("title"));
                        $("#remark").val(button.data("remark"));
                        departmentId = button.data("department");
                        selected = button.data("competence");
                    }
                    loadData4Select2("department_id", "department/get_choose_list", departmentId);
                    initCompetenceList(selected);
                })
                //确定
                $("#btn_submit").click(function() {
                    var data = $("#form_data").serialize();
                    $.ajax({
                        url: "role/save",
                        type: "post",
                        dataType: "json",
                        data: data,
                        success: function(data) {
                            if(data.result != 1) {
                                showMsg(data.error_msg);
                                return;
                            }
                            $("#modal_save").modal("hide");
                            initData();
                        },
                        error: function(xhr, type) {
                            showMsg("系统繁忙");
                        }
                    });
                    return false;
                });

                //删除
                var idArr = [];
                $("#btn_delete").click(function() {
                    idArr = [];
                    $(".td-checkbox:checked").each(function() {
                        idArr.push($(this).data("id"));
                    });
                    if(idArr.length == 0) {
                        showMsg("请选择数据");
                        return;
                    }

                    $("#modal_confirm").modal("show");
                })
                //确定
                $("#btn_confirm").click(function() {
                    $("#table_loading").show();
                    $.ajax({
                        url: "role/delete",
                        type: "post",
                        dataType: "json",
                        data: {
                            ids: idArr.join(",")
                        },
                        success: function(data) {
                            $("#table_loading").hide();
                            $("#modal_confirm").modal("hide");
                            if(data.result != "1") {
                                showMsg(data.error_msg);
                                return;
                            }
                            initData();
                        },
                        error: function(xhr, type) {
                            showMsg("系统繁忙");
                            $("#table_loading").hide();
                        }
                    });
                });
            })
        </script>
    </body>
