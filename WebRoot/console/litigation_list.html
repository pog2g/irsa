        <script>
            $(function() {
                var editor = createCKEditor4Content("content", 400);
                var modeArr = [{
                    id: -1,
                    text: "请选择"
                }, {
                    id: 1,
                    text: "一审"
                }, {
                    id: 2,
                    text: "二审"
                }, {
                    id: 3,
                    text: "再审"
                }];
                var typeArr = [{
                    id: -1,
                    text: "请选择"
                }, {
                    id: 1,
                    text: "决定"
                }, {
                    id: 2,
                    text: "判决"
                }, {
                    id: 3,
                    text: "裁定"
                }, {
                    id: 3,
                    text: "调解"
                }, {
                    id: 3,
                    text: "通知"
                }];

                initAccount("2b39b173075e4253b50904f454b5fef4");
                initCheckBox4Total("total-checkbox", "td-checkbox");

                initSearch();

                function initSearch() {
                    initSelect2WithData("search_year", yearNoArr);
                    $("#search_court").val(null);
                    initSelect2WithData("search_mode", modeArr);
                    initSelect2WithData("search_type", typeArr);
                    loadData4Select2("search_reason", "cases_reason/get_choose_list");
                    $("#search_title").val(null);
                }

                var isSearch = 0; //是否查询模式
                var page = 1; //当前页
                var pageTotal = 1; //总页数

                initData();
                //加载数据
                function initData() {
                    var searchYear = "";
                    var searchCourt = "";
                    var searchType = "";
                    var searchMode = "";
                    var searchReason = "";
                    var searchTitle = "";
                    if(isSearch == 1) {
                        searchYear = $("#search_year").val();
                        searchCourt = $("#search_court").val();
                        searchType = $("#search_type").val();
                        searchMode = $("#search_mode").val();
                        searchReason = $("#search_reason").val();
                        searchTitle = $("#search_title").val();
                    }
                    $("#table_loading").show();
                    $.ajax({
                        type: "POST",
                        url: "litigation/get_list",
                        dataType: "JSON",
                        data: {
                            page: page,
                            search_year: searchYear,
                            search_court: searchCourt,
                            search_type: searchType,
                            search_mode: searchMode,
                            search_reason: searchReason,
                            search_title: searchTitle,
                        },
                        success: function(data) {
                            $("#table_loading").hide();
                            if(data.result != 1) {
                                showMsg(data.error_msg);
                                return;
                            }

                            $(".tr-data").remove(); //清除数据
                            var dataTotal = data.data.data_total;
                            if(dataTotal == 0) {
                                $(".page-info").attr("disabled", true);
                                return;
                            }

                            pageTotal = data.data.page_total;
                            $("#btn_page_total").html(page + "/" + pageTotal);
                            $("#btn_data_total").html("总数：" + dataTotal);
                            $.each(data.data.data_list, function(index, value) {
                                $td_data = $("<tr class='tr-data'>" +
                                    "<td><input type='checkbox' class='minimal td-checkbox' data-id='" + value.id + "'></td>" +
                                    "<td>" + ((page - 1) * 10 + index + 1) + ".</td>" +
                                    "<td>" + value.year + "</td>" +
                                    "<td>" + value.label_reason + "</td>" +
                                    "<td>" + value.court + "</td>" +
                                    "<td>" + value.label_mode + "</td>" +
                                    "<td>" + value.label_type + "</td>" +
                                    "<td>" + value.title + "</td>" +
                                    "<td>" +
                                    "<button class='btn btn-xs " + btnSkin + " btn-view' data-id='" + value.id + "'><i class='fa fa-eye'></i> 预览</button> " +
                                    "<button class='btn btn-xs " + btnSkin + " btn-edit' data-id='" + value.id + "'><i class='fa fa-edit'></i> 编辑</button>" +
                                    "</td>" +
                                    "</tr>");
                                $("#table_data").append($td_data);
                            });

                            if(page == 1) {
                                if(page == pageTotal) {
                                    $(".page-info").attr("disabled", true);
                                } else {
                                    $("#btn_home_page").attr("disabled", true); //首页
                                    $("#btn_upper_page").attr("disabled", true); //上一页

                                    $("#btn_next_page").attr("disabled", false); //下一页
                                    $("#btn_last_page").attr("disabled", false); //末页
                                }
                            } else {
                                if(page == pageTotal) {
                                    $("#btn_home_page").attr("disabled", false); //首页
                                    $("#btn_upper_page").attr("disabled", false); //上一页

                                    $("#btn_next_page").attr("disabled", true); //下一页
                                    $("#btn_last_page").attr("disabled", true); //末页
                                } else {
                                    $(".page-info").attr("disabled", false);
                                }
                            }
                            initCheckBoxByClassName("td-checkbox");
                            initEvent();
                        },
                        error: function(xhr, type) {
                            $("#table_loading").hide();
                            showMsg("系统繁忙");
                        }
                    });
                }

                //首页
                $("#btn_home_page").click(function() {
                    page = 1;
                    initData();
                });
                //上一页
                $("#btn_upper_page").click(function() {
                    page--;
                    initData();
                });
                //下一页
                $("#btn_next_page").click(function() {
                    page++;
                    initData();
                });
                //末页
                $("#btn_last_page").click(function() {
                    page = pageTotal;
                    initData();
                });

                //刷新
                $("#btn_refresh").click(function() {
                    loadData(false);
                });
                //查询
                $("#btn_search").click(function() {
                    loadData(true);
                });

                function loadData(arg) {
                    if(!arg) {
                        initSearch();
                        isSearch = 0;
                        page = 1;
                    } else {
                        isSearch = 1;
                        page = 1;
                    }
                    initData();
                }

                $("#btn_add").on("click", function() {
                    $("#font_title").html("<i class='fa fa-plus'></i> 添加");
                    initModal4Save();
                    $("#modal_save").modal("show");
                });

                function initEvent() {
                    $(".btn-view").on("click", function() {
                        initModal4View("table_loading", $(this).data("id"), 3);
                    });
                    $(".btn-edit").on("click", function() {
                        $("#table_loading").show();
                        $.ajax({
                            type: "POST",
                            url: "litigation/get_object",
                            dataType: "JSON",
                            data: {
                                id: $(this).data("id"),
                            },
                            success: function(data) {
                                $("#table_loading").hide();
                                if(data.result != 1) {
                                    showMsg(data.error_msg);
                                    return;
                                }

                                $("#font_title").html("<i class='fa fa-edit'></i> 编辑");
                                initModal4Save(data.data.content);

                                $("#id").val(data.data.id);
                                $("#year").val(data.data.year).trigger("change");
                                $("#mode").val(data.data.mode).trigger("change");
                                $("#type").val(data.data.type).trigger("change");
                                $("#reason").val(data.data.reason_id).trigger("change");
                                $("#court").val(data.data.court);
                                $("#title").val(data.data.title);
                                $("#modal_save").modal("show");
                            },
                            error: function(xhr, type) {
                                $("#table_loading").hide();
                                showMsg("系统繁忙");
                            }
                        });
                    });
                }

                $("#btn_submit").on("click", function() {
                    $("#loading_save").show();
                    $.ajax({
                        type: "POST",
                        url: "litigation/save",
                        dataType: "JSON",
                        data: {
                            id: $("#id").val(),
                            year: $("#year").val(),
                            mode: $("#mode").val(),
                            type: $("#type").val(),
                            reason_id: $("#reason").val(),
                            court: $("#court").val(),
                            title: $("#title").val(),
                            content: editor.getData(),
                        },
                        success: function(data) {
                            $("#loading_save").hide();
                            if(data.result != 1) {
                                showMsg(data.error_msg);
                                return;
                            }

                            $("#modal_save").modal("hide");
                            initData();
                        },
                        error: function(xhr, type) {
                            $("#loading_save").hide();
                            showMsg("系统繁忙");
                        }
                    });
                });

                //删除
                var idArr = [];
                $("#btn_delete").click(function() {
                    idArr = [];
                    $(".td-checkbox:checked").each(function() {
                        idArr.push($(this).data("id"));
                    });
                    if(idArr.length == 0) {
                        showMsg("请选择数据");
                        return;
                    }

                    $("#modal_confirm").modal("show");
                });
                //确定
                $("#btn_confirm").click(function() {
                    $("#table_loading").show();
                    $.ajax({
                        url: "litigation/delete",
                        type: "post",
                        dataType: "json",
                        data: {
                            ids: idArr.join(",")
                        },
                        success: function(data) {
                            $("#modal_confirm").modal("hide");
                            $("#table_loading").hide();
                            if(data.result != "1") {
                                showMsg(data.error_msg);
                                return;
                            }
                            initData();
                        },
                        error: function(xhr, type) {
                            $("#table_loading").hide();
                            showMsg("系统繁忙");
                        }
                    });
                });

                function initModal4Save(content) {
                    content = content || "";
                    $("#id").val(null);
                    initSelect2WithData("year", yearNoArr);
                    initSelect2WithData("mode", modeArr);
                    initSelect2WithData("type", typeArr);
                    loadData4Select2("reason", "cases_reason/get_choose_list");
                    $("#court").val(null);
                    $("#title").val(null);
                    editor.setData(content);
                }
            });
        </script>
