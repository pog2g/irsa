        <style type="text/css">
            .content {
                perspective: 10000px;
            }
            
            #div_total,
            #div_more {
                transition: ease-in-out 1s;
            }
            
            .navShadow {
                box-shadow: 0px 0px 50px -10px #000;
                transition: all 1s;
            }
            
            .navShadow:hover {
                transform: scale(1.1);
                box-shadow: 0px 0px 50px -5px #000;
            }
            
            .part404-bg {
                width: 60%;
                height: auto;
                position: relative;
                margin: 5% auto 0;
                display: block;
            }
            
            .part404-move {
                width: 18%;
                position: absolute;
                left: 40.14%;
                top: 25%;
                animation: move404 2s;
            }
            
            .part404-prompt {
                width: 50%;
                margin: 0 auto;
                color: #f39c12;
            }
            
            @keyframes move404 {
                from {
                    top: 22%;
                }
                to {
                    top: 25%;
                }
            }
            
            @-webkit-keyframes move404 {
                from {
                    top: 22%;
                }
                to {
                    top: 25%;
                }
            }
            
            @-webkit-keyframes chartjs-render-animation {
                from {
                    opacity: 0.99
                }
                to {
                    opacity: 1
                }
            }
            
            @keyframes chartjs-render-animation {
                from {
                    opacity: 0.99
                }
                to {
                    opacity: 1
                }
            }
            
            .chartjs-render-monitor {
                -webkit-animation: chartjs-render-animation 0.001s;
                animation: chartjs-render-animation 0.001s;
            }
        </style>
    </head>

        <script>
            $(function() {
                var web = getParameter("web")
                initAccount(web);

                $.ajax({
                    url: "competence/get_object",
                    type: "post",
                    dataType: "json",
                    data: {
                        id: web
                    },
                    success: function(data) {
                        if(data.result == "1" && data.data != null) {
                            $(".font-remark").html(data.data.remark);
                        }
                    },
                    error: function(xhr, type) {}
                });
            })
        </script>
