        <script>
            $(function() {
                initAccount("cbac0edd974a42cead22781c87a75ff8");
                initCheckBox4Total("total-checkbox", "td-checkbox");

                initSearch();

                function initSearch() {
                    $("#search_key").val(null);
                }

                var isSearch = 0; //是否查询模式
                var page = 1; //当前页
                var pageTotal = 1; //总页数

                initData();
                //加载数据
                function initData() {
                    var searchKey = "";
                    if(isSearch == 1) {
                        searchKey = $("#search_key").val();
                    }

                    $("#table_loading").show();
                    $.ajax({
                        type: "POST",
                        url: "party/get_list",
                        dataType: "JSON",
                        data: {
                            page: page,
                            search_key: searchKey,
                        },
                        success: function(data) {
                            $("#table_loading").hide();
                            if(data.result != 1) {
                                showMsg(data.error_msg);
                                return;
                            }

                            $(".tr-data").remove(); //清除数据
                            var dataTotal = data.data.data_total;
                            if(dataTotal == 0) {
                                $(".page-info").attr("disabled", true);
                                return;
                            }

                            pageTotal = data.data.page_total;
                            $("#btn_page_total").html(page + "/" + pageTotal);
                            $("#btn_data_total").html("总数：" + dataTotal);
                            $.each(data.data.data_list, function(index, value) {
                                var labelContat = value.phone;
                                if(value.contact != null && value.contact != "" && value.contact != "无") {
                                    labelContat += "，" + value.contact;
                                }
                                $td_data = $("<tr class='tr-data'>" +
                                    "<td><input type='checkbox' class='minimal td-checkbox' data-id='" + value.id + "'></td>" +
                                    "<td>" + ((page - 1) * 10 + index + 1) + ".</td>" +
                                    "<td>" + value.label_type + "</td>" +
                                    "<td>" + value.name + "</td>" +
                                    "<td>" + value.label_unit_id_type + "</td>" +
                                    "<td>" + value.unit_id_no + "</td>" +
                                    "<td>" + value.unit_contact + "</td>" +
                                    "<td>" + value.province + value.city + value.county + value.address + "</td>" +
                                    "<td>" + value.legal_person + "</td>" +
                                    "<td>" + value.label_gender + "</td>" +
                                    "<td>" + labelContat + "</td>" +
                                    "<td>" + value.label_id_type + "</td>" +
                                    "<td><a target='_blank' href='" + value.id_file + "'>" + value.id_no + "</a></td>" +
                                    "<td>" + value.domicile + "</td>" +
                                    "<td>" + value.createtime + "</td>" +
                                    "</tr>");
                                $("#table_data").append($td_data);
                            });

                            if(page == 1) {
                                if(page == pageTotal) {
                                    $(".page-info").attr("disabled", true);
                                } else {
                                    $("#btn_home_page").attr("disabled", true); //首页
                                    $("#btn_upper_page").attr("disabled", true); //上一页

                                    $("#btn_next_page").attr("disabled", false); //下一页
                                    $("#btn_last_page").attr("disabled", false); //末页
                                }
                            } else {
                                if(page == pageTotal) {
                                    $("#btn_home_page").attr("disabled", false); //首页
                                    $("#btn_upper_page").attr("disabled", false); //上一页

                                    $("#btn_next_page").attr("disabled", true); //下一页
                                    $("#btn_last_page").attr("disabled", true); //末页
                                } else {
                                    $(".page-info").attr("disabled", false);
                                }
                            }

                            initCheckBoxByClassName("td-checkbox");
                        },
                        error: function(xhr, type) {
                            $("#table_loading").hide();
                            showMsg("系统繁忙");
                        }
                    });
                }

                //首页
                $("#btn_home_page").click(function() {
                    page = 1;
                    initData();
                })
                //上一页
                $("#btn_upper_page").click(function() {
                    page--;
                    initData();
                })
                //下一页
                $("#btn_next_page").click(function() {
                    page++;
                    initData();
                })
                //末页
                $("#btn_last_page").click(function() {
                    page = pageTotal;
                    initData();
                })

                //刷新
                $("#btn_refresh").click(function() {
                    loadData(false);
                })
                //查询
                $("#btn_search").click(function() {
                    loadData(true);
                })

                function loadData(arg) {
                    if(!arg) {
                        initSearch();
                        isSearch = 0;
                        page = 1;
                    } else {
                        isSearch = 1;
                        page = 1;
                    }
                    initData();
                }
            })
        </script>
