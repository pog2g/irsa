        <script>
            $(function() {
                initAccount("a2bcf791003b49c6a01d7e394de8a911");
                initCheckBox4Total("total-checkbox", "td-checkbox");

                initSearch();

                function initSearch() {
                    $("#search_key").val(null);
                }

                var isSearch = 0; //是否查询模式
                var page = 1; //当前页
                var pageTotal = 1; //总页数

                initData();
                //加载数据
                function initData() {
                    var searchKey = "";
                    if(isSearch == 1) {
                        searchKey = $("#search_key").val();
                    }

                    $("#table_loading").show();
                    $.ajax({
                        type: "POST",
                        url: "defendant/get_list",
                        dataType: "JSON",
                        data: {
                            page: page,
                            search_key: searchKey,
                        },
                        success: function(data) {
                            $("#table_loading").hide();
                            if(data.result != 1) {
                                showMsg(data.error_msg);
                                return;
                            }

                            $(".tr-data").remove(); //清除数据
                            var dataTotal = data.data.data_total;
                            if(dataTotal == 0) {
                                $(".page-info").attr("disabled", true);
                                return;
                            }

                            pageTotal = data.data.page_total;
                            $("#btn_page_total").html(page + "/" + pageTotal);
                            $("#btn_data_total").html("总数：" + dataTotal);
                            $.each(data.data.data_list, function(index, value) {
                                $td_data = $("<tr class='tr-data'>" +
                                    "<td><input type='checkbox' class='minimal td-checkbox' data-id='" + value.id + "'></td>" +
                                    "<td>" + ((page - 1) * 10 + index + 1) + ".</td>" +
                                    "<td>" + value.label_type + "</td>" +
                                    "<td>" + value.account + "</td>" +
                                    "<td><a style='cursor: pointer;' class='btn-edit' " +
                                    "data-id='" + value.id + "' data-typeid='" + value.type + "' data-unitname='" + value.unit_name + "'data-name='" + value.name + "' data-unitabode='" + value.unit_abode + "' " +
                                    "data-unitcontent='" + value.unit_content + "' data-account='" + value.account + "'>" + value.unit_name + "</a></td>" +
                                    "<td>" + value.unit_abode + "</td>" +
                                    "<td>" + value.name + "</td>" +
                                    "<td><a target='_blank' href='" + value.file_1 + "'><i class='fa fa-file-picture-o'></i> " + value.file_name_1 + "</a></td>" +
                                    "<td><a target='_blank' href='" + value.file_2 + "'><i class='fa fa-file-picture-o'></i> " + value.file_name_2 + "</a></td>" +
                                    "<td><a target='_blank' href='" + value.file_3 + "'><i class='fa fa-file-picture-o'></i> " + value.file_name_3 + "</a></td>" +
                                    "<td>" + value.createtime + "</td>" +
                                    "</tr>");
                                $("#table_data").append($td_data);
                            });

                            if(page == 1) {
                                if(page == pageTotal) {
                                    $(".page-info").attr("disabled", true);
                                } else {
                                    $("#btn_home_page").attr("disabled", true); //首页
                                    $("#btn_upper_page").attr("disabled", true); //上一页

                                    $("#btn_next_page").attr("disabled", false); //下一页
                                    $("#btn_last_page").attr("disabled", false); //末页
                                }
                            } else {
                                if(page == pageTotal) {
                                    $("#btn_home_page").attr("disabled", false); //首页
                                    $("#btn_upper_page").attr("disabled", false); //上一页

                                    $("#btn_next_page").attr("disabled", true); //下一页
                                    $("#btn_last_page").attr("disabled", true); //末页
                                } else {
                                    $(".page-info").attr("disabled", false);
                                }
                            }

                            initCheckBoxByClassName("td-checkbox");
                            onEvent();
                        },
                        error: function(xhr, type) {
                            $("#table_loading").hide();
                            showMsg("系统繁忙");
                        }
                    });
                }

                //首页
                $("#btn_home_page").click(function() {
                    page = 1;
                    initData();
                })
                //上一页
                $("#btn_upper_page").click(function() {
                    page--;
                    initData();
                })
                //下一页
                $("#btn_next_page").click(function() {
                    page++;
                    initData();
                })
                //末页
                $("#btn_last_page").click(function() {
                    page = pageTotal;
                    initData();
                })

                //刷新
                $("#btn_refresh").click(function() {
                    loadData(false);
                })
                //查询
                $("#btn_search").click(function() {
                    loadData(true);
                })

                function loadData(arg) {
                    if(!arg) {
                        initSearch();
                        isSearch = 0;
                        page = 1;
                    } else {
                        isSearch = 1;
                        page = 1;
                    }
                    initData();
                }

                function onEvent() {
                    $(".btn-edit").off().on("click", function() {
                        $("#pwd").val(null);
                        $("#pwd_confirm").val(null);
                        
                        var resId = getActId();
                        $("#res_id").val(resId);
                        initUpload("loading_save", "defendant_file_1", "li-defendant-file-1", "temp/img?mode=1&res=" + resId);
                        initUpload("loading_save", "defendant_file_2", "li-defendant-file-2", "temp/img?mode=2&res=" + resId);
                        initUpload("loading_save", "defendant_file_3", "li-defendant-file-3", "temp/img?mode=3&res=" + resId);

                        $("#id").val($(this).data("id"));
                        $("#unit_name").val($(this).data("unitname"));
                        $("#unit_abode").val($(this).data("unitabode"));
                        $("#defendant_name").val($(this).data("name"));
                        $("#unit_content").val($(this).data("unitcontent"));
                        $("#defendant_duty").val($(this).data("duty"));
                        $("#account").val($(this).data("account"));
                        loadData4Select2("type_id", "defendant_type/get_choose_list", $(this).data("typeid"));

                        $("#modal_save").modal("show");
                    })
                }

                //TODO 修改被申请人
                $("#btn_submit_form").on("click", function() {
                    var data = $("#form_save").serialize();
                    $.ajax({
                        type: "POST",
                        url: "defendant/update",
                        dataType: "JSON",
                        data: data,
                        success: function(data) {
                            if(data.result == 1) {
                                $("#modal_save").modal("hide");
                                initData();
                                return;
                            }
                            showMsg(data.error_msg);
                        },
                        error: function(xhr, type) {
                            showMsg("系统繁忙");
                        }
                    });
                    return false;
                });

            })
        </script>
