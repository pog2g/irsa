        <!-- 添加/编辑框 -->
        <div class="modal fade" id="modal_save">

                    <form data-role="form" id="form_data">
                        <input type="hidden" id="id" name="id">
                        <div class="modal-body">
                            <div class="form-group">
                                <label>年份 <font class="text-blue">*</font></label>
                                <select class="form-control" style="width: 100%;" id="year" name="year"></select>
                            </div>
                            <div class="form-group">

                        <div class="modal-footer">

                        </div>
                    </form>
                </div>
            </div>

        <!-- 排序框 -->
        <div class="modal fade" id="modal_sort">
            <div class="modal-dialog">

            <div class="modal-dialog">
                <div class="modal-content">

                    </div>

        <!-- jQuery 2.1.4 -->

        <!-- iCheck 1.0.1 -->

        <!-- Select2 -->
        <script src="res/plugins/select2/select2.full.min.js"></script>
        <!-- switch -->
        <script src="res/plugins/switch/bootstrap-switch.min.js"></script>
        <!-- AdminLTE App -->
        <script src="res/dist/js/app.min.js"></script>

        <script src="self/js/head.js"></script>
        <script src="self/js/self.js"></script>
        <script src="self/js/sidebar.js"></script>
        <script>
            $(function() {
                initAccount("55f3b1b496c64e688f6826e44a3eed74");
                initCheckBox4Total("total-checkbox", "td-checkbox");

                initData();
                //加载数据
                function initData() {
                    $("#table_loading").show();
                    $.ajax({
                        type: "POST",
                        url: "holiday/get_list",
                        dataType: "JSON",
                        success: function(data) {
                            $("#table_loading").hide();
                            if(data.result != 1) {
                                showMsg(data.error_msg);
                                return;
                            }

                            $(".tr_data").remove(); //清除数据
                            $.each(data.data, function(index, value) {
                                $td_data = $("<tr class='tr_data'>" +
                                    "<td><input type='checkbox' class='minimal td-checkbox' data-id='" + value.id + "'></td>" +
                                    "<td>" + value.year + "</td>" +
                                    "<td>" + value.title + "</td>" +
                                    "<td>" + value.rest_date + "</td>" +
                                    "<td>" + value.work_date + "</td>" +
                                    "<td>" +
                                    "<button class='btn btn-skin " + btnSkin + " btn-xs' data-toggle='modal' data-target='#modal_save' " +
                                    "data-id='" + value.id + "' data-year='" + value.year + "' data-title='" + value.title + "'><i class='fa fa-edit'></i> 编辑</button> " +
                                    "<a class='btn btn-skin " + btnSkin + " btn-xs' href='background_holiday_date.html?holiday=" + value.id + "'><i class='fa fa-calendar'></i> 日期</a>" +
                                    "</td>" +
                                    "</tr>");
                                $("#table_data").append($td_data);
                            });

                            initCheckBoxByClassName("td-checkbox");
                        },
                        error: function(xhr, type) {
                            showMsg("系统繁忙");
                        }
                    });
                }
                //刷新
                $("#btn_refresh").click(function() {
                    initData();
                })

                //添加/编辑框显示
                $("#modal_save").on("show.bs.modal", function(event) {
                    $("#id").val(null);
                    initSelect2WithData("year", yearNoArr);
                    $("#title").val(null);

                    var button = $(event.relatedTarget)
                    var type = button.data("type");
                    if(type == "1") { //添加
                        $(".modal-title").html("<i class='fa fa-plus'></i> 添加");
                    } else { //编辑
                        $(".modal-title").html("<i class='fa fa-edit'></i> 编辑");

                        $("#id").val(button.data("id"));
                        $("#year").val(button.data("year")).trigger("change");
                        $("#title").val(button.data("title"));
                    }
                })
                //确定
                $("#btn_submit").click(function() {
                    var data = $("#form_data").serialize();
                    $.ajax({
                        url: "holiday/save",
                        type: "post",
                        dataType: "json",
                        data: data,
                        success: function(data) {
                            if(data.result != "1") {
                                showMsg(data.error_msg);
                                return;
                            }
                            $("#modal_save").modal("hide");
                            initData();
                        },
                        error: function(xhr, type) {
                            showMsg("系统繁忙");
                        }
                    });
                    return false;
                });

                //删除
                var idArr = [];
                $("#btn_delete").click(function() {
                    idArr = [];
                    $(".td-checkbox:checked").each(function() {
                        idArr.push($(this).data("id"));
                    });
                    if(idArr.length == 0) {
                        showMsg("请选择数据");
                        return;
                    }

                    $("#modal_confirm").modal("show");
                })
                //确定
                $("#btn_confirm").click(function() {
                    $("#table_loading").show();
                    $.ajax({
                        url: "holiday/delete",
                        type: "post",
                        dataType: "json",
                        data: {
                            ids: idArr.join(",")
                        },
                        success: function(data) {
                            $("#table_loading").hide();
                            $("#modal_confirm").modal("hide");
                            if(data.result != "1") {
                                showMsg(data.error_msg);
                                return;
                            }
                            initData();
                        },
                        error: function(xhr, type) {
                            showMsg("系统繁忙");
                            $("#table_loading").hide();
                        }
                    });
                });
            })
        </script>
